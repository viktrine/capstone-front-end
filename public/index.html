<!DOCTYPE html>
<html>

<head>
  <title>Landing Page</title>
  <style>
    /* CSS styles for navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS styles for sidebar */
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #f1f1f1;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 16px;
      color: black;
      display: block;
    }

    .sidebar a:hover {
      background-color: #555;
      color: white;
    }

    /* CSS styles for main content */
    .content {
      margin-left: 200px;
      padding: 20px;
    }

    /* CSS styles for footer */
    .footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Parking</a>
    <a href="#">Reports</a>
    <a href="#">Contact</a>
    <b href="#">Account</b>
  </div>

  <div class="sidebar">
    <a href="#">Admit Guest</a>
    <a href="#">Guest Checkout</a>
    <a href="#">Events</a>
    <a href="#">Add new Event</a>
  </div>

  <div class="content">
    <h1>Safaricom Guest Portal</h1>
    <p>This is the main content of the landing page.</p>
  </div>

  <div class="footer">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </div>
</body>

</html>
